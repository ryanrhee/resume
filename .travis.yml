before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-extra
script:
- mkdir pdflatex-out
- pdflatex -output-directory pdflatex-out ./tex/main.tex
- mv pdflatex-out/main.pdf pdflatex-out/RyanRhee_Resume.pdf
deploy:
  provider: releases
  api_key:
    secure: 
  file: pdflatex-out/RyanRhee_Resume.pdf
  skip_cleanup: true
  on:
    repo: ryanrhee/resume
